<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AJAX</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/calendar.css" type="text/css" />
		<script type="text/javascript" src="js/script.js"></script>
	</head>    
	<body>
		<form action="" method="post">
			<table>
				<tr>
					<div class="category">
					<th>Username:</th>
					<td><input type="text" name="username" id="username" onblur="checkUsername()" /></td>
					<td><span id="check-username"></span></td>
					</div><!--End of category username -->
				</tr>

				<tr>
					<div class="category">
						<th>Password:</th>
						<td><input type="text" name="password" id="password" onblur="checkPassword()" /></td>
						<td><span id="check-password"></span></td>
					</div><!--End of category password -->
				</tr>

				<tr>
					<div class="category">
						<th>Email:</th>
						<td><input type="text" name="email" id="email" onblur="checkEmail()" /></td>
						<td><span id="check-email"></span></td>
					</div><!--End of category email -->
				</tr>

				<tr>
					<div id="form-input" class="category">
						<th>Date of birth:</th>
						<td>
							<input type="text" name="birthday" id="birthday" readonly="readonly" onclick="onClickCal()" onblur="checkBirthday()" />
						</td>
						<td><span id="check-birthday"></span>
						
					</div><!--End of birthday -->
					<a href="#"><img src="images/calendar.png" alt="" title="" onclick="onClickCal()" /></a>
				</tr>
				
				<script type="text/javascript" src="js/calendar.js"></script>

				<div id="button">
					<button type="button" id="submit" onclick="submitAjax()">Submit</button>
					<button type="refresh">Reset</button>
				</div><!--End of #button -->
			</table>
		</form><!--End of form -->
		
		<h3 id="result"></h3>
	</body>
</html>
