<!DOCTYPE html>
<html lang="en">
	<head>
		<title>AJAX</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<link rel="stylesheet" href="css/calendar.css" type="text/css" />
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<form action="" method="post">
			<div class="category">
				<strong>Username:</strong>
				<input type="text" name="username" id="username" onblur="checkUsername()" />
				<span id="check-username"></span>
			</div><!--End of category username -->
			
			<div class="category">
				<strong>Password:</strong>
				<input type="text" name="password" id="password" onblur="checkPassword()" />
				<span id="check-password"></span>
			</div><!--End of category password -->
			
			<div class="category">
				<strong>Email:</strong>
				<input type="text" name="email" id="email" onblur="checkEmail()" />
				<span id="check-email"></span>
			</div><!--End of category email -->
			
			<div id="form-input" class="category">
				<strong>Date of birth:</strong>
				<input type="text" name="birthday" id="birthday" readonly="readonly" onclick="onClickCal()" onblur="checkBirthday()" />
				<a href="#"><img src="images/calendar.png" alt="" title="" onclick="onClickCal()" /></a>
				<span id="check-birthday"></span>
			</div><!--End of birthday -->
			
			<script type="text/javascript" src="js/calendar.js"></script>
			<div id="button">
				<button type="button" id="submit" onclick="submitAjax()">Submit</button>
				<button type="refresh">Reset</button>
			</div><!--End of #button -->
		</form><!--End of form -->
		
		<h3 id="result"></h3>
	</body>
</html>
