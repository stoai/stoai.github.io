<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Slider</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" href="css/style.css" type="text/css" />
		<script type="text/javascript" src="js/script.js"></script>
	</head>
	<body>
		<div id="slider">
			
			<ul class="slide-box">
				<li id="item1"><img src="images/image1.jpg"  alt="" title="" /></li>
				<li id="item2"><img src="images/image2.png"  alt="" title="" /></li>
				<li id="item3"><img src="images/image3.jpg"  alt="" title="" /></li>
				<li id="item4"><img src="images/image4.jpg"  alt="" title="" /></li>
				<li id="item5"><img src="images/image5.jpg"  alt="" title="" /></li>
				<li id="item6"><img src="images/image6.jpg"  alt="" title="" /></li>
				<li id="item7"><img src="images/image7.jpg"  alt="" title="" /></li>
			</ul>
			
			<img src="images/prev.png" id="prev-slide" alt="" title="" onclick="prevAction();" />
			<img src="images/next.png" id="next-slide" alt="" title="" onclick="nextAction();" />
			
			<div class="index">
				<ul class="index-menu">
					<li id="index1" class="track" onClick='onClickIndex(this);'></li>
					<li id="index2" class="track" onClick='onClickIndex(this);'></li>
					<li id="index3" class="track" onClick='onClickIndex(this);'></li>
					<li id="index4" class="track" onClick='onClickIndex(this);'></li>
					<li id="index5" class="track" onClick='onClickIndex(this);'></li>
					<li id="index6" class="track" onClick='onClickIndex(this);'></li>
					<li id="index7" class="track" onClick='onClickIndex(this);'></li>
				</ul>
			</div><!--End of .index -->
			
		</div><!--End of #slider -->
		<script type="text/javascript">setInterval(nextAction,3000);</script>
	</body>
</html>
